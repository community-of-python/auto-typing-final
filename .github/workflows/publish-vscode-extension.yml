name: Publish VS Code extension

on:
  workflow_dispatch:
    inputs:
      version:
        required: true

jobs:
  publish-extension:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npx vsce publish ${{ github.event.inputs.version }} --pat ${{ secrets.VSCODE_MARKETPLACE_TOKEN }} --packagePath ./dist/auto-typing-final.vsix
